<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #FFE3D8;
}

.contacts-title {
    text-align: Left;
    font-size: 2.5em;
    color: #5c4033;
    margin-top: 10px;
}

.contacts-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 20px;
    font-size: 1.17em
}

.contact-form, .contact-info {
    background-color: rgba(82, 44, 93, 0.1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 40%;
}

.contact-form h3, .contact-info h3 {
    color: #5c4033;
    margin-bottom: 15px;
}

.contact-form form div {
    margin-bottom: 15px;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form input[type="tel"],
.contact-form input[type="text"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f5e8e8;
}

.submit-button {
    background-color: #4b2e5a;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #3a2147;
}

.contact-info p {
    color: #5c4033;
    line-height: 1.6;
    font-size: 1.17em
}

.social-icons a img {
    width: 30px;
    margin: 5px;
}

.map {
    margin: 20px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div id="header">{% include 'header.html' %}</div>
    
    <main class="contacts-main">
        <h2 class="contacts-title">Контакты</h2>
        <div class="contacts-container">
            <section class="contact-form">
                <h3>Оставить заявку</h3>
                <form>
                    <div>
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Ваш email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="subject">Тема:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div>
                        <label for="message">Сообщение:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Отправить</button>
                </form>
            </section>

            <section class="contact-info">
                <h3>Наши контакты</h3>
                <p><strong>Телефоны</strong><br>
                    Стационарный: +7 (123) 456-78-90<br>
                    Мобильный: +7 (982) 516-44-38
                </p>
                <p><strong>Email</strong><br>info@zooshop.com</p>
                <p><strong>Адрес</strong><br>Улица Зоомагазинов, д. 1</p>
                <p><strong>Время работы</strong><br>Пн-Вс: 9.00-21.00</p>
                <div class="social-icons">
                    <a href="#"><img src="{{ url_for('static', filename='images/Facebook.png') }}" alt="Facebook"></a>
                    <a href="#"><img src="{{ url_for('static', filename='images/Instagram.png') }}" alt="Instagram"></a>
                    <a href="#"><img src="{{ url_for('static', filename='images/YouTube.png') }}" alt="YouTube"></a>
                    <a href="#"><img src="{{ url_for('static', filename='images/X.png') }}" alt="X"></a>
                </div>
            </section>
        </div>
        
        <div class="map">
            <!-- Вставьте карту здесь (например, с помощью iframe Яндекс.Карт или Google Maps) -->
            <iframe src="https://yandex.ru/map-widget/v1/-/CHqo5G9X" width="100%" height="400" frameborder="0"></iframe>
        </div>
    </main>

    <div id="footer">{% include 'footer.html' %}</div>
</body>
</html>
